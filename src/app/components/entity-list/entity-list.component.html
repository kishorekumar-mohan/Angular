<div class="container">
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="referenceId">Reference ID:</label>
        <input
          type="text"
          id="referenceId"
          name="theirReferenceId"
          [(ngModel)]="ListModule.name"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          [(ngModel)]="ListModule.status"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      
    <h2>Output</h2>
    <pre *ngIf="outputJson">{{ outputJson }}</pre>
  </div>
