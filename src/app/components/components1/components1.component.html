<div class="container">
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <div class="form-group">
      <label for="referenceId">Reference ID:</label>
      <input
        type="text"
        id="referenceId"
        name="theirReferenceId"
        [(ngModel)]="DatajsonModule.theirReferenceId"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        name="city"
        [(ngModel)]="DatajsonModule.city"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input
        type="text"
        id="customerName"
        name="customerName"
        [(ngModel)]="DatajsonModule.customerName"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="DatajsonModule.amount"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="currency">Currency:</label>
      <input
        type="text"
        id="currency"
        name="currency"
        [(ngModel)]="DatajsonModule.currency"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    
  <h2>Output</h2>
  <pre *ngIf="outputJson">{{ outputJson }}</pre>
</div>
